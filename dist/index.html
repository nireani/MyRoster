<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Enter Name"><button class="b">Get Roster</button><button class="dt">Dream Team Display</button>
    
    <div class="instr"></div>
    <div class="team"></div>
    
</body>
<script id="team-template" type="text/x-handlebars-template">
    <div class="plInfo" >
    
              {{#each pl}}
                <div class="pl">
                 <div class="lname">{{lname}}</div>
                 <div class="fname">{{fname}}</div>
                 <div class="jersey">{{jersey}}</div>   
                 <img src="http://nba-players.herokuapp.com/players/{{lname}}/{{fname}}" onerror="this.onerror=null;this.src='Player.PNG';" alt="Player">    
                 <div class="pos">{{pos}}</div>  
                 <button class="addMe">Add To Dream Team</button> 
                </div>
              {{/each}}
   </div>
</script>
<script src="handlebars/dist/handlebars.js"></script>
<script src="jquery/dist/jquery.js"></script>
<script src="main.js"></script>

</html>
